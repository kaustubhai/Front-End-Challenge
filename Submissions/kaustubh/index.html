<body>
	<h1 class="mainh">To-Do App</h1><br><br>
	<div>
	<button class="butt" onclick="push()";>New list</button>
	<button class="butt" onclick="edit()";>Edit</button>
	<button class="butt" onclick="reset()";>Reset</button>
	</div>
	<p id="type"></p>
		<hr>
	<div class="foot"><br>
		<div class="foot2"><a target="_blank" href="inst.html" style="color: #DF1DD7;">How To Use</a></div>

	</div>

	<script>
	var arr = [];
	var s;
	function push() {
		s = prompt("Enter new note", "start typing here");
		arr.push(s);
		document.getElementById("type").innerHTML = arr;
	}
	function edit() {

	}
	function reset(){
		arr=undefined;
		window.alert("Resetted to undefined")
	}
	</script>
